<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Register</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <form id="registerForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" class="border border-gray-300 p-2 rounded w-full" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="index.html" class="text-blue-500">Login</a></p>
    <p id="message" class="mt-4 text-center text-red-500 hidden"></p>
  </div>
</body>
</html>
