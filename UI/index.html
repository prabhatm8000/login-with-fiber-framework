<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/script.js" defer></script>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Login</title>
    </head>
    <body class="bg-black text-white flex items-center justify-center h-screen">
        <div class="bg-white text-black p-8 rounded shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        class="border border-black p-2 rounded w-full"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="border border-black p-2 rounded w-full"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded w-full"
                >
                    Login
                </button>
            </form>
            <p class="mt-4 text-sm text-center">
                Don't have an account?
                <a href="register.html" class="text-black">Register</a>
            </p>
            <p id="message" class="mt-4 text-center text-red-500 hidden"></p>
        </div>
    </body>
</html>
